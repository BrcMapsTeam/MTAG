<!DOCTYPE HTML>

<html>
<head>
    <title>MTAG</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/site.css" />
    <!--[if lte IE 9]> This website is does not support Internet Explorer 9. <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Search -->
    <header id="search">
        <div class="page-title">
            <h1>MTAG</h1>
        </div>
        <div class="mtag">
            <form>
                <input type="reset" id="reset-btn" value="Reset">
                <div class="input">
                    <input type="text" id="mtagInput" onkeyup="filtering()">
                </div>
            </form>
            <input type="button" id="btn" value="Search" class="search-btn">
            <div id="showdata"></div>
        </div>

        <nav>
                <div><a href="#SendnewAcronym">Add New Acronym</a></div>
                <div><a href="#CreateaAcronym">Generate Acronym</a></div>
                <div><a href="#contact">Contact</a></div>
        </nav>
    </header>

    <!-- Other functionalities -->
    <div id="other">
        <!-- Send new Acronym -->
        <article id="SendnewAcronym">
            <h1 class="major">Add Acronym</h1>
            <!--<span class="image main"><img src="images/Create a new Acronym.png" alt="" /></span>-->
            <p> Click on the link and send your new Acronym</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScFFdvvVIHZyv52iGSyyJPcO3j4d4fKWUKrfAxk7Hmw15ei1A/viewform?c=0&w=1" target="_blank">Create a new Acronym</a>
        </article>
        <!-- Create a Acronym -->
        <article id="CreateaAcronym">
            <h1 class="major">Generate Acronym</h1>
            <!--<span class="image main"><img src="images/pic03.jpg" alt="" /></span>-->
            <p>Write with a line distant your word which you want create</p>
            <div id="app">
                <div id="input">
                    <form>
                        <div>
                            <label for="words">Words</label>
                            <textarea id="words" placeholder="Enter each word on a separate line">
                                British
                                Red
                                Cross
                            </textarea>
                        </div>
                        <div>
                            <button type="button" id="generate_acronyms">Generate Acronyms</button>
                        </div>
                    </form>
                </div>
                <div>
                    <ul id="candidate_words"></ul>
                    <button type="button" id="generate_acronyms2">Generate Acronyms</button>
                </div>
                <div>
                    <ul id="candidate_acronyms"></ul>
                </div>
            </div>

        </article>

        <!-- Contact -->
        <article id="contact">
            <h1 class="major">Contact</h1>
            <form method="post" action="#">
                <div class="field half first">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="special" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
            </ul>
        </article>


        <!-- Footer -->
        <footer id="footer">
        </footer>

    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="main-acronym.js"></script>

</body>
</html>
